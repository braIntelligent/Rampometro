<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Rampometro</title>
</head>
<body>
  <div>
    <form>
      <label for="h-form">Altura Max 2 mts:</label>
      <input id="h-form" type="number" max="10" min="0" required autofocus>
      <label for="d-form">Largo max 10 mts:</label>
      <input id="d-form" type="number" max="10" min="0" required>
      <button type="submit" id="button-form" >Crear Rampa</button>
    </form>
    <section>
      <ul id="ul">
      </ul>
    </section>
  </div>
  
</body>
<script type="module" src="main.js"></script>
</html>
